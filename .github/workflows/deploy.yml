name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Key
        run: |
          echo "Before replacement:"
          grep -o "API_KEY = '.*'" index.html || echo "Pattern not found"
          sed -i "s|__GEMINI_API_KEY__|${{ secrets.GEMINI_API_KEY }}|g" index.html
          echo "After replacement:"
          grep -o "API_KEY = '.*'" index.html | head -c 30
          echo "..."
          echo "Checking if placeholder still exists:"
          grep -c "__GEMINI_API_KEY__" index.html && echo "ERROR: Placeholder not replaced!" || echo "OK: Placeholder replaced"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
